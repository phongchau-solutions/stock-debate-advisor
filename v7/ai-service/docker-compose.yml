version: '3.8'

services:
  # Data Service - Backend API
  data-service:
    build:
      context: ../data-service
      dockerfile: Dockerfile
    container_name: stock-debate-data-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/stock_debate
      - LOG_LEVEL=INFO
    networks:
      - stock-debate
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Service - CrewAI Agent Orchestration
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-debate-ai-service
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CREWAI_MODEL=gemini-2.5-pro
      - CREW_VERBOSE=True
      - CREW_MEMORY=True
      - DATA_SERVICE_URL=http://data-service:8000
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - stock-debate
    depends_on:
      data-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock-debate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_debate
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-debate
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  stock-debate:
    driver: bridge

volumes:
  postgres_data:

