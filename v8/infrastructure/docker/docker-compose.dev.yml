version: '3.9'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16
    container_name: stock-debate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_debate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock-debate-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: stock-debate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stock-debate-network

volumes:
  postgres_data:
  redis_data:

networks:
  stock-debate-network:
    driver: bridge
