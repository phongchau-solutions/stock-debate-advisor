version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: debate_postgres
    environment:
      POSTGRES_DB: debate_poc
      POSTGRES_USER: debate_user
      POSTGRES_PASSWORD: debate_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debate_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Gemini Debate App
  debate_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini_debate_app
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      DATABASE_URL: postgresql+psycopg2://debate_user:debate_pass@postgres:5432/debate_poc
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: python app.py --stock ${STOCK_SYMBOL:-VNM} --rounds ${DEBATE_ROUNDS:-3} --period 30

volumes:
  postgres_data:
