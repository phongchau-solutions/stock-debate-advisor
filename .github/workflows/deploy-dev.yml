name: Deploy to Dev

on:
  push:
    branches: [main, develop]
    paths: ['v7/**', '.github/workflows/deploy-dev.yml']
  workflow_dispatch:
    inputs:
      skip_frontend:
        description: 'Skip frontend deployment'
        default: 'false'

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: dev
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      git-sha: ${{ steps.git.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
      - id: git
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install & lint
        working-directory: v7/ai-service
        run: |
          pip install -r requirements.txt 2>/dev/null || true
          pip install flake8 || true
          python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics 2>/dev/null || true

  build-infrastructure:
    name: Build CDK
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v7/cdk/package-lock.json

      - name: Build & synth
        working-directory: v7/cdk
        run: |
          npm install
          npm run build
          npm run cdk:synth

      - uses: actions/upload-artifact@v4
        with:
          name: cloudformation-template
          path: v7/cdk/cdk.out/
          retention-days: 7

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v7/frontend/package-lock.json

      - name: Build
        working-directory: v7/frontend
        run: |
          npm install
          npm run test:ci 2>/dev/null || true
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: v7/frontend/dist/
          retention-days: 7

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [setup, build-backend, build-infrastructure]
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v7/cdk/package-lock.json

      - name: Deploy
        working-directory: v7/cdk
        run: |
          npm install -g aws-cdk@2
          npm install
          npm run build
          cdk deploy --require-approval never -c environment=${{ env.ENVIRONMENT }}
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Save outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name stock-debate-dev \
            --query 'Stacks[0].Outputs' > stack-outputs.json

      - uses: actions/upload-artifact@v4
        with:
          name: stack-outputs
          path: stack-outputs.json
          retention-days: 30

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-infrastructure]
    if: github.event.inputs.skip_frontend != 'true'
    steps:
      - uses: actions/download-artifact@v4.1.3
        with:
          name: frontend-build
          path: dist/

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 & CloudFront
        run: |
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name stock-debate-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucketName`].OutputValue' \
            --output text)
          
          DIST_ID=$(aws cloudformation describe-stacks \
            --stack-name stock-debate-dev \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          
          aws s3 sync dist/ "s3://${BUCKET}/" \
            --delete --cache-control "max-age=604800" \
            --exclude "index.html" --exclude "*.map"
          
          aws s3 cp dist/index.html "s3://${BUCKET}/index.html" \
            --cache-control "max-age=0, must-revalidate"
          
          aws cloudfront create-invalidation \
            --distribution-id "$DIST_ID" \
            --paths "/*"

