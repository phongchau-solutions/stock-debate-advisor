name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'v8/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'v8/**'

defaults:
  run:
    working-directory: v8

jobs:
  # Frontend Tests
  frontend:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, 'frontend') ||
      contains(github.event.head_commit.message, 'all') ||
      github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: v8/pnpm-lock.yaml
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Type check
        run: pnpm type-check || echo "Type check not configured yet"
      
      - name: Lint
        run: pnpm lint || echo "Linting not configured yet"
      
      - name: Test
        run: pnpm test || echo "Tests not configured yet"
      
      - name: Build
        run: pnpm build || echo "Build not configured yet"

  # Backend Services Tests
  backend:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, 'backend') ||
      contains(github.event.head_commit.message, 'services') ||
      contains(github.event.head_commit.message, 'all') ||
      github.event_name == 'pull_request'
    strategy:
      matrix:
        service: [debate-service, data-service, ai-service, analytics-service, user-service, notification-service]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Check if service exists
        id: check
        run: |
          if [ -f "services/${{ matrix.service }}/pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check.outputs.exists == 'true'
        working-directory: v8/services/${{ matrix.service }}
        run: poetry install
      
      - name: Lint
        if: steps.check.outputs.exists == 'true'
        working-directory: v8/services/${{ matrix.service }}
        run: |
          poetry run black --check . || echo "Black not configured"
          poetry run flake8 || echo "Flake8 not configured"
      
      - name: Test
        if: steps.check.outputs.exists == 'true'
        working-directory: v8/services/${{ matrix.service }}
        run: poetry run pytest --cov=app --cov-report=xml || echo "Tests not configured"

  # Structure Validation
  validate-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate monorepo structure
        run: |
          # Check required directories exist
          directories=("apps" "services" "packages" "libs" "infrastructure" "docs")
          for dir in "${directories[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "❌ Missing required directory: $dir"
              exit 1
            fi
            echo "✓ Directory exists: $dir"
          done
          
          # Check required files exist
          files=("package.json" "pnpm-workspace.yaml" "turbo.json" "justfile" "README.md")
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Missing required file: $file"
              exit 1
            fi
            echo "✓ File exists: $file"
          done
          
          echo "✅ Monorepo structure validation passed"
