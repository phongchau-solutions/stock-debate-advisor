name: CI

on:
  push:
    branches: ['copilot/**', 'feature/**', 'fix/**']
    paths: ['v7/frontend/**', '.github/workflows/ci.yml']
  pull_request:
    branches: [main, develop]
    paths: ['v7/frontend/**']
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: v7/frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: v7/frontend/package-lock.json

      - name: Install dependencies
        run: CYPRESS_INSTALL_BINARY=0 npm install --legacy-peer-deps

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        continue-on-error: true
        run: npm run lint 2>/dev/null || echo "Lint not configured"

      - name: Format check
        continue-on-error: true
        run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css}" 2>/dev/null || echo "Prettier not configured"

      - name: Test
        continue-on-error: true
        run: npm run test -- --passWithNoTests --coverage

      - name: Build
        run: npm run build

      - name: Bundle size
        run: |
          [ -d "dist" ] && du -sh dist || echo "No dist directory"
          find dist/assets -name "*.js" -o -name "*.css" | xargs du -h 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-build
          path: v7/frontend/dist/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: coverage-report
          path: v7/frontend/coverage/
          retention-days: 7
