version: '3.8'

services:
  gemini-debate:
    build: .
    container_name: gemini-debate-poc
    ports:
      - "8501:8501"
    volumes:
      - ../../data:/app/data
      - ./logs:/app/logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FINANCE_DATA_PATH=/app/data/finance
      - NEWS_DATA_PATH=/app/data/news
    env_file:
      - .env
    restart: unless-stopped
