version: '3.8'

services:
  stock-debate-v5:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-debate-v5
    ports:
      - "8502:8501"
    volumes:
      - ./data:/app/data:ro  # Read-only data mount
      - ./logs:/app/logs     # Writable logs
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - FINANCE_DATA_PATH=/app/data/finance
      - NEWS_DATA_PATH=/app/data/news
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - debate-network

networks:
  debate-network:
    driver: bridge

