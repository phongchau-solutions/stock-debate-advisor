version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: stock-debate-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_debate_data
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-debate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: stock-debate-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - stock-debate-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (API Bridge)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-debate-backend
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - DATA_SERVICE_URL=http://data-service:8001
      - AI_SERVICE_URL=http://ai-service:8003
      - LOG_LEVEL=info
      - ENABLE_CORS=true
      - CORS_ORIGIN=*
      - API_TIMEOUT=30000
    ports:
      - "8000:8000"
    depends_on:
      - data-service
      - ai-service
    networks:
      - stock-debate-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Service
  data-service:
    build:
      context: ./data-service
      dockerfile: Dockerfile
    container_name: stock-debate-data-service
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/stock_debate_data
      - MONGODB_URL=mongodb://admin:admin@mongodb:27017/
      - MONGODB_DB=stock_debate
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - stock-debate-network
    volumes:
      - ./data-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # AI Service (formerly agentic-service)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: stock-debate-ai-service
    environment:
      - DATA_SERVICE_URL=http://data-service:8001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8003:8003"
      - "8501:8501"  # Streamlit demo
    depends_on:
      - data-service
    networks:
      - stock-debate-network
    volumes:
      - ./ai-service:/app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  # Airflow (Optional - for data pipeline scheduling)
  airflow:
    image: apache/airflow:2.8.0-python3.11
    container_name: stock-debate-airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://postgres:postgres@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__WEBSERVER__SECRET_KEY=secret
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock-debate-network
    volumes:
      - ./data-service/airflow/dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
    command: >
      bash -c "
        airflow db init &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
        airflow webserver & airflow scheduler
      "

networks:
  stock-debate-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
  airflow_logs:
