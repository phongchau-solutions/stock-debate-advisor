version: '3.8'

services:
  # LocalStack - Local AWS services (DynamoDB, S3, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: stock-debate-localstack
    ports:
      - "4566:4566"   # LocalStack gateway (all AWS services)
      - "4571:4571"   # ES port
    environment:
      - DEBUG=1
      - SERVICES=dynamodb,s3,sqs
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - stock-debate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"\]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (API Bridge)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-debate-backend
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - DATA_SERVICE_URL=http://data-service:8001
      - AI_SERVICE_URL=http://ai-service:8501
      - LOG_LEVEL=info
      - ENABLE_CORS=true
      - CORS_ORIGIN=*
      - API_TIMEOUT=30000
    ports:
      - "8000:8000"
    depends_on:
      - data-service
      - ai-service
    networks:
      - stock-debate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"\]
      interval: 10s
      timeout: 5s
      retries: 5

  # Data Service (FastAPI)
  data-service:
    build:
      context: ./data-service
      dockerfile: Dockerfile
    container_name: stock-debate-data-service
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_TABLE_PREFIX=stock_debate
    ports:
      - "8001:8001"
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - stock-debate-network
    volumes:
      - ./data-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # AI Service (Streamlit + CrewAI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: stock-debate-ai-service
    environment:
      - DATA_SERVICE_URL=http://data-service:8001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "8501:8501"  # Streamlit UI
    depends_on:
      - data-service
    networks:
      - stock-debate-network
    volumes:
      - ./ai-service:/app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-debate-frontend
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://backend:8000/api
      - VITE_DATA_SERVICE_URL=http://backend:8000/api
      - VITE_AGENTIC_SERVICE_URL=http://backend:8000/api
      - VITE_ANALYSIS_SERVICE_URL=http://backend:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - stock-debate-network
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev

networks:
  stock-debate-network:
    driver: bridge

